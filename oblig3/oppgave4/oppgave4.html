    <h1>MathML</h1>

           <mrow>

                    <mi>x</mi>

                    <mn>4</mn>
                    <mo>⁢</mo>
                    <mi>x</mi>
                 </mrow>
                 <mo>+</mo>
                 <mn>4</mn>
              </mrow>
              <mo>=</mo>
              <mn>0</mn>
           </mrow>
        </math>
    <p>Fungerer ikke i chrome for meg, prøv en annen nettleser (firefox fungerte for meg).</p>
